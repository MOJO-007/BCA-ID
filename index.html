<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download your ID card</title>
<body>
    <div class="container">
        <div class="content">
          <h1 class="title">Download your ID</h1>
          <form>
            <div class="form-group">
              <label for="roll">Enter your Roll Number:</label>
              <input type="text" name="roll" id="roll" placeholder="Example: 21BCA01" class="form-control" autofocus>
            </div>
            <div class="form-group">
              <input type="" value="Download" class="btn" onclick="download()">
            </div>
          </form>
        </div>
      </div>

    <script>
        document.getElementById("roll").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                download();
            }
        });

        


        function download(){
            var rollno = document.querySelector('#roll').value.toUpperCase().trim();
            fetch('BCA.csv')
                .then(response => response.text())
                .then(data => {
                  Papa.parse(data,{
                    header: true,
                    skipEmptyLines : true,
                    complete : function(results){
                      // console.log(results);
                      let isValuePresent=false;
                      for(i =0;i< results.data.length;i++){
                        if(results.data[i].Number === rollno){
                          isValuePresent= true;
                          break;
                        }
                      }
                      if(isValuePresent){
                        console.log("ID Found");
                        document.body.innerHTML +=
                        `<a href="qrcodes/${rollno}.png" id="downlink" download="${rollno}.png">Download</a>`
                        linkdown = document.querySelector('#downlink');
                        linkdown.click();
                        document.body.removeChild(linkdown);
                        window.open(`qrcodes/${rollno}.png`);
                      }
                      else{
                        console.log("ID is not found");
                        alert("Please Enter Correct Roll number");
                      }
                    }
                  });
                });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.1/papaparse.min.js"></script>
</body>
</html>
